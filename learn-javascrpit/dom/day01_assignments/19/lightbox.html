<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>라이트박스</title>
    <link rel="stylesheet" href="css/lightbox.css">
  </head>
  <body>
    // 섬네일 이미지 영역
    <div class="row">
      <ul>
        <li><img src="images/tree-1-small.jpg" data-src="images/tree-1.jpg" class="pic"></li>
        <li><img src="images/tree-2-small.jpg" data-src="images/tree-2.jpg" class="pic"></li>
        <li><img src="images/tree-3-small.jpg" data-src="images/tree-3.jpg" class="pic"></li> 
        <li><img src="images/tree-4-small.jpg" data-src="images/tree-4.jpg" class="pic"></li>
        <li><img src="images/tree-5-small.jpg" data-src="images/tree-5.jpg" class="pic"></li>
        <li><img src="images/tree-6-small.jpg" data-src="images/tree-6.jpg" class="pic"></li>          
      </ul>    
    </div>
    // 라이트 박스 영역
    <div id="lightbox">
			<img src="images/tree-1.jpg" alt="" id="lightboxImage">			
    </div>
    <script>
        let pics = document.querySelector('.pic');                      // .pic인 요소들을 가져옴
        let lightbox = document.querySelector('#lightbox');             // 라이트 박스 영역
        let lightboxImage = document.querySelector('#lightboxImage');   // 라이트 박스 안의 이미지

        for (let i = 0; i < pics.length; i++) {
            pics[i].addEventListener("click", showLightBox);
        }

        function showLightBox() {
            let bigLocation = this.data-src;
            lightboxImage.src = bigLocation;
            lightbox.style.display = 'block';   // 라이트박스 이미지를 화면에 표시
        }

        lightbox.onclick = function () {        // click 이벤트가 발생했을 때 실행할 함수 선언
            lightbox.style.display = "none";    // lightbox 요소를 화면에서 감춤
        }
    </script>
  </body>
</html>
