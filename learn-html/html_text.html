<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력양식 테스트</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>입력양식 속성</legend>
        <p>
          <label for="id">아이디:</label>
          <input type="id" id="id" required />
        </p>
        <p>
          <label for="pw">비밀번호:</label>
          <input type="password" id="pw" required />
        </p>
        <p>
          <label for="search">검색:</label>
          <input type="search" id="search" required />
        </p>
        <p>
          <label for="email">이메일:</label>
          <input type="email" id="email" required />
        </p>
        <p>
          <label for="tel">전화번호:</label>
          <input
            type="tel"
            id="tel"
            pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"
            required
          />
        </p>
        <p>
          <label for="color">컬러선택:</label>
          <input type="color" id="color" required />
        </p>
        <p>
          <label for="number">수량:</label>
          <input
            type="number"
            id="number"
            required
            min="1"
            max="10"
            value="1"
          />
        </p>
        <p>
          <label for="range">만족도</label>
          <input type="range" id="range" required value="0" />
        </p>
        <p>
          <label for="free">예</label>
          <input
            type="radio"
            name="YN"
            id="yes"
            value="yes"
            checked="checked"
          />
          <label for="pay">아니오</label>
          <input type="radio" name="YN" id="no" value="no" />
        </p>
        <p>
          <label for="red">html</label>
          <input
            type="checkbox"
            name="html"
            id="html"
            value="html"
            checked="checked"
          />
          <label for="orange">css</label>
          <input type="checkbox" name="css" id="css" value="css" />
        </p>
        <p>
          <button type="transport">전송</button>
        </p>
        <p>
          <button type="cancel">취소</button>
        </p>
        <p>
          <button type="check">확인</button>
        </p>
        <p>
          <img src="../learn-html/bt.png" />
        </p>
        <p>
          <input type="file" />
          <input type="hidden" />
        </p>
      </fieldset>
    </form>
  </body>
</html>
