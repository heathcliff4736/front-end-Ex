<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newflix</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <img src="/flexPrj/img/login-img.png" alt="bannerimg" />
    <div class="login-title">
      <h1 class="login-title_maintext">Shinseageflix</h1>
      <p class="login-title_subtext">
        OTT 신세계플릭스 등장!<br />
        지금 가입하면 무료!
      </p>
      <form action="find.html" method="get" class="login-form">
        <input
          type="text"
          name="username"
          required
          autocomplete="off"
          placeholder="ID"
        />
        <input
          type="password"
          name="userpwd"
          required
          autocomplete="off"
          placeholder="PASSWORD"
        />
        <input type="submit" value="접속하기" />
      </form>
    </div>
  </body>
</html>
